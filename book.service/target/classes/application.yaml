server:
  port: 8100
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http:/localhost:8761/eureka}

resilience4j:
  rateLimiter:
    instances:
      default:
        limit-for-period: 2
        limit-refresh-period: 10s
  bulkhead:
    instances:
      default:
        max-concurrent-calls: 10
      foo-bar:
        max-concurrent-calls: 20
  retry:
    instances:
      foo-bar:
        max-attempts: 7
        wait-duration: 1s
        enable-exponential-backoff: true
spring:
  application:
    name: book-service
  cloud:
    openfeign:
      micrometer:
        enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/book_service?createDatabaseIfNotExist=true&userTimezone=true&serverTimezone=UTC
    username: marcelino.sousa
    password: "${PASSWORD}"
  # Configurações do Pool de Conexões (HikariCP) para evitar o erro "Connection Closed"
  hikari:
    pool-name: HikariPool-Microservice
    # Tempo máximo de vida (10 min). Menor que o timeout do MySQL/Firewall
    max-lifetime: 600000
    # Teste de conexão antes de usar
    connection-test-query: "SELECT 1"
    # Tempo esperando por uma conexão (30s)
    connection-timeout: 30000
    # Tempo ocioso antes de liberar recursos (5 min)
    idle-timeout: 300000
    # Ping periódico para manter o canal aberto (30s)
    keepalive-time: 30000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  management:
    tracing:
      sampling:
        probability: 1.0  # produção 0.05
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASEURL:http://localhost:9411}
springdoc:
  api-docs:
    path: /book-service/v3/api-docs
  swagger-ui:
    url: /book-service/v3/api-docs
  override-server-url: true
